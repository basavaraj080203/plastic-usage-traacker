<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Setting - Plastic Usage Tracker</title>
    <link rel="stylesheet" href="goal.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <img src="../logo.png" alt="Plastic Usage Tracker Logo">
                <h2>Plastic Usage Tracker</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="../home.html">Dashboard</a></li>
                    <li><a href="../add.html">Add Usage</a></li>
                    <li><a href="../goal/goal.html" class="active">Goal Setting</a></li>
                    <li><a href="../profile-page/profile.html">Profile</a></li>
                    <li><a href="../Educational-page/index.html">Educational Resources</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header>
                <h1>Goal Setting</h1>
            </header>
            <section class="goal-setting">
                <form id="goal-form">
                    <div class="form-group">
                        <label for="goal-type">Goal Type:</label>
                        <select id="goal-type" name="goal-type">
                            <option value="reduce-plastic">Reduce Plastic Usage</option>
                            <option value="increase-recycling">Increase Recycling</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="goal-amount">Goal Amount (kg):</label>
                        <input type="number" id="goal-amount" name="goal-amount" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="goal-date">Target Date:</label>
                        <input type="date" id="goal-date" name="goal-date" required>
                    </div>
                    <button type="submit">Set Goal</button>
                </form>
                <div id="goal-message"></div>
            </section>
        </main>
    </div>
    <script src="goal.js"></script>
</body>
</html>
